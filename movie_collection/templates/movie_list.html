{% for movie in movies %}
<tr id="movie-{{ movie.pk }}" class="movie-row">
  <td>{{ movie.title }}</td>
  <td>{{ movie.year }}</td>
  <td>{{ movie.get_rating_display }}</td>
  <td>
    <button class="btn btn-primary btn-sm" hx-get="{% url 'edit_movie' pk=movie.pk %}" hx-target="#dialog">Edit</button>
  </td>
</tr>
{% endfor %}
